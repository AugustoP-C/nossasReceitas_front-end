<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Funcionário</title>

    <!-- Ícones do Material Design -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Estilo externo -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Nossas Receitas</header>

    <div class="container">
      <div class="box">
        <h2>Funcionários</h2>

        <table border="1" cellpadding="10">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Data ingresso</th>
              <th>Salário</th>
              <th>Cargo</th>
              <th>Nome fantasia</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela">
            <!-- Linhas serão inseridas aqui via JS -->
          </tbody>
        </table>

        <button class="btn-add" onclick="abrirModal('modalNovoFuncionario')">
          Adicionar funcionário
        </button>
        <!-- Modal de Novo Funcionário -->
        <div class="modal" id="modalNovoFuncionario">
          <div class="modal-content">
            <span
              class="close-btn"
              onclick="fecharModal('modalNovoFuncionario')"
              >&times;</span
            >
            <h3>Adicionar Novo Funcionário</h3>
            <form id="formNovoFuncionario">
              <label
                >Nome:
                <input type="text" id="novo-nome" required /> </label
              ><br /><br />
              <label
                >Data Ingresso:
                <input type="date" id="novo-data" required /> </label
              ><br /><br />
              <label
                >Salário:
                <input type="number" id="novo-salario" required /> </label
              ><br /><br />
              <label
                >Cargo:
                <input type="text" id="novo-cargo" required /> </label
              ><br /><br />
              <label
                >Nome Fantasia:
                <input type="text" id="novo-fantasia" required /> </label
              ><br /><br />
              <button type="submit">Salvar</button>
            </form>
          </div>
        </div>

        <div class="voltar" onclick="window.history.back()">Voltar</div>
      </div>
    </div>

    <!-- Correção na chamada do script -->
    <script src="script.js"></script>
  </body>
</html>
