<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nossas Receitas</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Fonte Fredoka -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css" />

    <style>
      .font-fredoka {
        font-family: "Fredoka", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white">
    <header class="bg-yellow-400 py-3 text-center">
      <h1 class="font-fredoka text-[#A73838] text-lg leading-none">
        Nossas Receitas
      </h1>
    </header>

    <main class="p-4">
      <section class="bg-yellow-100 rounded-xl p-6 max-w-4xl mx-auto">
        <h2 class="text-center font-semibold text-lg mb-4">
          Gerar e-mail de Produção Mensal
        </h2>

        <div class="overflow-x-auto">
          <table
            class="w-full border border-gray-300 border-collapse rounded-lg"
          >
            <thead>
              <tr class="bg-white">
                <th
                  class="border border-gray-300 px-3 py-1 text-left text-sm font-normal"
                >
                  Cozinheiro
                </th>
                <th
                  class="border border-gray-300 px-3 py-1 text-center text-sm font-normal"
                >
                  Receitas prontas
                </th>
                <th
                  class="border border-gray-300 px-3 py-1 text-center text-sm font-normal"
                >
                  Receitas a Fazer
                </th>
                <th
                  class="border border-gray-300 px-3 py-1 text-center text-sm font-normal"
                >
                  Meta
                </th>
                <th
                  class="border border-gray-300 px-3 py-1 text-center text-sm font-normal"
                >
                  Editor
                </th>
              </tr>
            </thead>
            <tbody id="corpo-tabela">
              <tr>
                <td colspan="5" class="text-center p-2 text-gray-500">
                  Carregando...
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="mt-6 text-center">
          <button
            id="enviar-email"
            class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm flex items-center justify-center mx-auto hover:bg-blue-700"
            type="button"
          >
            Enviar para os selecionados&nbsp;<i
              class="fas fa-envelope ml-1"
            ></i>
          </button>
        </div>
      </section>
    </main>

    <footer
      class="p-4 text-right text-lg font-normal cursor-pointer"
      onclick="window.history.back()"
    >
      Voltar
    </footer>

    <script src="script.js"></script>
  </body>
</html>
