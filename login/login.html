<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nossas Receitas - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #ffd700;
        color: #b22222;
        padding: 20px;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
      }

      .background {
        height: calc(100% - 80px);
        background-image: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-box {
        background-color: rgba(240, 240, 240, 0.95);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 300px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .login-box h2 {
        margin-bottom: 1rem;
        color: #333;
      }

      .login-box input[type="email"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 0.6rem;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .input-wrapper {
        position: relative;
        width: 100%;
      }

      .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .login-box a {
        align-self: flex-start;
        font-size: 0.9rem;
        color: blue;
        text-decoration: none;
      }

      .login-button {
        background-color: #222;
        color: white;
        padding: 0.6rem;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .login-button:hover {
        background-color: #444;
      }

      .erro {
        color: red;
        font-size: 0.9rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>Nossas Receitas</header>

    <div class="background">
      <div class="login-box">
        <h2>Login</h2>
        <div id="erro-msg" class="erro"></div>

        <form id="loginForm">
          <input type="email" name="email" placeholder="e-mail" required />
          <div class="input-wrapper">
            <input
              type="password"
              name="senha"
              placeholder="senha"
              id="senha"
              required
            />
            <button
              type="button"
              class="toggle-password"
              onclick="toggleSenha()"
              aria-label="Mostrar ou esconder senha"
            >
              üëÅ‚Äçüó®
            </button>
          </div>
          <a href="../Views/redefinicao.html">redefinir senha</a>
          <button type="submit" class="login-button">‚ûú</button>
        </form>
      </div>
    </div>

    <script>
      function toggleSenha() {
        const input = document.getElementById("senha");
        input.type = input.type === "password" ? "text" : "password";
      }

      window.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const erro = urlParams.get("erro");
        const erroDiv = document.getElementById("erro-msg");

        if (erro) {
          let mensagem = "";
          switch (erro) {
            case "credenciais_invalidas":
              mensagem = "E-mail ou senha inv√°lidos.";
              break;
            case "campos_vazios":
              mensagem = "Preencha todos os campos.";
              break;
            case "cargo_invalido":
              mensagem = "Seu cargo n√£o tem acesso.";
              break;
            case "nao_autenticado":
              mensagem = "Fa√ßa login para continuar.";
              break;
            case "sem_permissao":
              mensagem = "Voc√™ n√£o tem permiss√£o para acessar essa p√°gina.";
              break;
            default:
              mensagem = "Erro desconhecido.";
          }
          erroDiv.textContent = mensagem;
        }
      });

      // L√≥gica de login via fetch (ajuste a URL para seu backend)
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = this.email.value;
          const senha = this.senha.value;

          sessionStorage.setItem("email", email);
          sessionStorage.setItem("senha", senha);

          try {
            const res = await fetch("http://localhost:8000/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, senha }),
            });

            const data = await res.json();
            if (res.ok) {
              //alert("Login realizado com sucesso!");
              window.location.href = "../home/home.html";
            } else {
              document.getElementById("erro-msg").textContent =
                data.mensagem || "Erro ao fazer login.";
            }
          } catch (err) {
            document.getElementById("erro-msg").textContent =
              "Erro de conex√£o com o servidor.";
            console.error(err);
          }
        });
    </script>
  </body>
</html>
