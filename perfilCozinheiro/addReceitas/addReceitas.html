<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Receita</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Nossas Receitas</header>
    <div class="container">
      <div class="dashboard-box">
        <h2>Adicionar Receita</h2>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria">
          <option value="1">Prato Principal</option>
          <option value="2">Acompanhamento</option>
          <option value="3">Sobremesa</option>
        </select>
        <br /><br />

        <!-- Formulário principal -->
        <form id="form-receita">
          <input
            type="text"
            name="nome"
            placeholder="Nome da Receita"
            required
          /><br /><br />

          <textarea
            name="modo_preparo"
            placeholder="Modo de Preparo"
            rows="5"
            required
          ></textarea>
          <br /><br />

          <fieldset>
            <legend>Ingredientes</legend>

            <div class="ingrediente-form">
              <select id="ingrediente-select">
                <!-- Populado via JS -->
              </select>
              <input
                type="text"
                id="ingrediente-quantidade"
                placeholder="Quantidade (ex: 200g)"
              />
              <button type="button" id="adicionar-ingrediente">
                Adicionar Ingrediente
              </button>
            </div>

            <div id="ingredientes-adicionados">
              <!-- Ingredientes inseridos aparecerão aqui -->
            </div>
          </fieldset>

          <br />
          <button type="submit">Salvar Receita</button>
        </form>

        <script src="script.js"></script>
        <div class="voltar" onclick="window.history.back()">Voltar</div>
      </div>
    </div>
  </body>
</html>
