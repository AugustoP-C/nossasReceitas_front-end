<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Receitas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Nossas Receitas</header>
    <div class="container">
      <div class="dashboard-box">
        <h2>Receitas Cadastradas</h2>
        <ul id="lista-receitas">
          <!-- Preenchido dinamicamente -->
        </ul>
        <div class="voltar" onclick="window.history.back()">Voltar</div>
      </div>
    </div>

    <!-- Dialog de detalhes -->
    <dialog id="detalhesDialog">
      <h3 id="dialogTitulo"></h3>
      <p>
        <strong>Ingredientes:</strong> <span id="dialogIngredientes"></span>
      </p>
      <p><strong>Modo de Preparo:</strong> <span id="dialogModo"></span></p>
      <button onclick="document.getElementById('detalhesDialog').close()">
        Fechar
      </button>
    </dialog>

    <!-- Importando script externo -->
    <script src="script.js" defer></script>
  </body>
</html>
